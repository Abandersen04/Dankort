<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dankort</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* CSS for the text and filter in the top-right corner */
        #info-text {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.491);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            z-index: 1000;
            max-width: 250px; /* Limiterer bredden på tekstboksen */
        }

        #info-text p {
            margin: 0 0 5px; /* Tilføj lidt afstand mellem linjerne */
        }

        #info-text p:first-child {
            font-size: 20px;
            font-weight: bold;
        }

        #info-text a {
            color: #007bff;
            text-decoration: none;
        }

        #info-text a:hover {
            text-decoration: underline;
        }

        /* Styling for the filter dropdown inside the same container */
        #category-filter {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px; /* Adds some space above the dropdown */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Text and filter inside the top-right corner -->
    <div id="info-text">
        <p>Dankort</p>
        <p>Vær opmærksom på, at de præcise adresser ikke er helt nøjagtige; placeringerne vises kun på sogne- og områdeniveau.</p>
        <p>Data: <a href="https://www.wikidata.org/wiki/Wikidata:Main_Page" target="_blank">Wikidata</a></p>

        <!-- Filter dropdown inside the same container -->
        <label for="category-filter">Vælg kategori:</label>
        <select id="category-filter">
            <option value="">Alle</option> <!-- Default option for all categories -->
        </select>
    </div>

    <script>
        // Opret kortet med fokus på Danmark
        var map = L.map('map').setView([56.2639, 9.5018], 7);  // Danmark centralt
    
        // Tilføj OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Opret cluster-gruppe med max zoom radius for at styre clusterstørrelsen
        var markers = L.markerClusterGroup({
            maxClusterRadius: 40  // Cluster bliver delt op ved tættere afstand end 40px på kortet
        });
    
        var allData = []; // To store all CSV data

        // Læs CSV-filen
        Papa.parse("data2.csv", {
            download: true,
            header: true,  // Brug den første række som header
            complete: function(results) {
                console.log("CSV indlæst:", results.data);  // Udskriv hele CSV'en for fejlfinding
    
                // Filtrér data, så vi kun bruger de rækker, der har både latitude og longitude
                var validData = results.data.filter(function(person) {
                    return person.latitude && person.longitude;
                });

                // Gem all data for senere brug
                allData = validData;

                console.log("Filtreret data:", validData);  // Udskriv filtrerede data for fejlfinding
    
                // Tæl forekomster af samme koordinater
                var coordinateCount = {};
                validData.forEach(function(person) {
                    var lat = person.latitude;
                    var lng = person.longitude;
                    var coords = lat + "," + lng;
                    coordinateCount[coords] = (coordinateCount[coords] || 0) + 1;
                });
    
                // Opret markører og tilføj dem til cluster-gruppen
                validData.forEach(function(person) {
                    var lat = parseFloat(person.latitude);
                    var lng = parseFloat(person.longitude);
                    var coords = lat + "," + lng;
    
                    // Forskyd koordinaterne en smule, afhængigt af antallet af personer på samme sted
                    var jitterAmount = (coordinateCount[coords] > 50) ? 0.01 : 0.002; // Større forskydning ved over 50 personer
    
                    var jitterLat = lat + (Math.random() * jitterAmount - jitterAmount / 2); // Forskydning i lat
                    var jitterLng = lng + (Math.random() * jitterAmount - jitterAmount / 2); // Forskydning i lng
    
                    // Opret en divIcon med personens navn
                    var personNameIcon = L.divIcon({
                        className: 'person-name',
                        html: "<strong>" + person.personLabel + "</strong>",
                        iconSize: [30, 30], // størrelse af ikon
                        iconAnchor: [15, 15], // centrere ikonet
                        popupAnchor: [0, -15] // juster popup position
                    });
    
                    var marker = L.marker([jitterLat, jitterLng], { icon: personNameIcon });
    
                    // Fejlfinding: Udskriv værdierne til at sikre, at vi får de rigtige data
                    console.log("Person data:", person);  // Udskriv hver persons data
    
                    // Håndter professioner og datoer korrekt
                    var allProfessions = person.allProfessions ? person.allProfessions : "Ikke angivet";
                    var birthDate = person.birthDate ? person.birthDate : "Ikke angivet";
                    var deathDate = person.deathDate ? person.deathDate : "Ikke angivet";
    
                    // Tilføj de nye oplysninger til pop-up'en
                    marker.bindPopup("<strong>" + person.personLabel + "</strong><br>" + 
                                     "Fødested: " + person.birthPlaceLabel + "<br>" +
                                     "Profession: " + allProfessions + "<br>" +  // Professioner vises
                                     "Født: " + birthDate + "<br>" +  // Fødselsdato vises
                                     (deathDate && deathDate !== "NA" ? "Død: " + deathDate + "<br>" : "") +  // Dødsdato vises kun, hvis den ikke er "NA"
                                     "<a href='" + person.person + "' target='_blank'>More Info</a>");
                    markers.addLayer(marker);
                });
    
                // Tilføj cluster-gruppen til kortet
                map.addLayer(markers);

                // Populér filter dropdown med kategorier
                var categories = [];
                allData.forEach(function(person) {
                    if (person.kategori && categories.indexOf(person.kategori) === -1) {
                        categories.push(person.kategori);
                    }
                });
    
                categories.sort();  // Sorter kategorier alfabetisk
    
                var categoryFilter = document.getElementById("category-filter");
                categories.forEach(function(category) {
                    var option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
    
                // Filter markørerne, når en kategori vælges
                categoryFilter.addEventListener("change", function() {
                    var selectedCategory = categoryFilter.value;
                    var filteredData = selectedCategory ? allData.filter(function(person) {
                        return person.kategori === selectedCategory;
                    }) : allData;

                    // Fjern eksisterende markører
                    markers.clearLayers();

                    // Tilføj markører for den valgte kategori
                    filteredData.forEach(function(person) {
                        var lat = parseFloat(person.latitude);
                        var lng = parseFloat(person.longitude);

                        var personNameIcon = L.divIcon({
                            className: 'person-name',
                            html: "<strong>" + person.personLabel + "</strong>",
                            iconSize: [30, 30],
                            iconAnchor: [15, 15],
                            popupAnchor: [0, -15]
                        });

                        var marker = L.marker([lat, lng], { icon: personNameIcon });
                        marker.bindPopup("<strong>" + person.personLabel + "</strong><br>" +
                                         "Fødested: " + person.birthPlaceLabel + "<br>" +
                                         "Profession: " + (person.allProfessions || "Ikke angivet") + "<br>" +
                                         "Født: " + (person.birthDate || "Ikke angivet") + "<br>" +
                                         (person.deathDate && person.deathDate !== "NA" ? "Død: " + person.deathDate + "<br>" : "") +
                                         "<a href='" + person.person + "' target='_blank'>More Info</a>");
                        markers.addLayer(marker);
                    });
                });
            },
            error: function(error) {
                console.log("Der opstod en fejl ved indlæsning af CSV:", error);
            }
        });
    </script>
</body>
</html>
